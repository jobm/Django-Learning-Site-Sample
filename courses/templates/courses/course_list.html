
{% extends "layout.html" %}

{% block content %}
<div class="container-fluid">
  {% for course in courses%}
  <div class="list-group text-center list-custom">
    <a href="course/{{course.id}}" class="list-group-item">
      <h4 class="list-group-item-heading">{{course.title}}</h4>
      <p class="list-group-item-text">{{course.descrtiption}}</p>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
